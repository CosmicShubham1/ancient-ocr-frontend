<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Manuscript Digitizer | AI OCR</title>
    <meta name="description" content="Digitize ancient manuscripts using advanced AI OCR powered by Hugging Face.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-scroll"></i>
                <h1>Manuscript<span>AI</span></h1>
            </div>
            <p class="subtitle">Restore the past with the power of the future.</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="card glass-panel">
                    <div class="upload-area" id="dropArea">
                        <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                        <h3>Upload Manuscript</h3>
                        <p>Drag & drop or click to browse</p>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">Select Image</button>
                    </div>
                    <div class="preview-area hidden" id="previewArea">
                        <div class="image-wrapper">
                            <img id="imagePreview" src="" alt="Manuscript Preview">
                            <button class="btn-icon remove-btn" id="removeBtn" title="Remove image">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="actions">
                            <button id="transcribeBtn" class="btn btn-accent pulse-on-hover">
                                <i class="fa-solid fa-wand-magic-sparkles"></i> Transcribe
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="result-section hidden" id="resultSection">
                <div class="card glass-panel">
                    <div class="result-header">
                        <h2><i class="fa-solid fa-pen-nib"></i> Transcription Result</h2>
                        <div class="result-actions">
                            <button class="btn-sm" id="copyBtn" title="Copy to clipboard">
                                <i class="fa-regular fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    <div class="loader-container hidden" id="loader">
                        <div class="spinner"></div>
                        <p>Deciphering ancient script...</p>
                    </div>
                    <div class="result-content" id="outputContent">
                        <!-- Result text will appear here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Hugging Face & CosmicShubham Models</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
